<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>Lab 7: Elliott de Launay</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="lab7elliottdelaunay.css">
        <script src="lab7elliottdelaunay.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header ><h1 class="title">Lab 7: Elliott de Launay</h1></header>
            <div class="main">
                <p>Modified problems below using custom prompt and alert functions in JavaScript</p>
                <div class="btn-group">
                    <button type="button" class="btn btn-problem" data-req="1">Problem 1</button>
                    <button type="button" class="btn btn-problem" data-req="2">Problem 2</button>
                    <button type="button" class="btn btn-problem" data-req="3">Problem 3</button>
                    <button type="button" class="btn btn-problem" data-req="4">Problem 4</button>
                    <button type="button" class="btn btn-problem" data-req="5">Problem 5</button>
                </div>
            </div>
            <!-- Modal - used instead of promot() -->
            <div class="prompt fade hide" id="prompt">
                <div class="prompt-dialog">
                <div class="prompt-content">
                    <div class="prompt-header">
                        <h5 class="prompt-title">Prompt</h5>
                        <button type="button" class="close" id="closePrompt">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="prompt-body" id="promptBody">
                        <div class="alert hide" id="alert">
                            An alert!
                        </div>
                        <div class="btn-group" id="inputGroup">
                            <div class="form-group">
                                <label for="pInputField">Input a number</label>
                                <input type="number" min="0" class="form-control" id="pInputField" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="prompt-footer">
                        <button class="btn btn-dismiss" data-req="dismiss-prompt">Close</button>
                        <button type="button" class="btn btn-problem" id="submitPrompt" data-req="submit">Submit</button>
                    </div>
                </div>
                </div>
            </div>
            <footer class="footer"><p>Author: Elliott de Launay, 2019 - Style Reference: <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a></p></footer>
          </div> 
    </body>
</html>
